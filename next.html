<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    
    <!-- Bootstrap CSS  file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="head">
        <div class="container">
            <div class="title h1 text-center">
                My GitHub Repositories
            </div>
        </div>
    </section>
    
    <section class="gitHubRepo">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">ID</th>
                            <th scope="col">Name with URL</th>
                            <th scope="col">Language</th>
                            <th scope="col">Demo Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repositories will show here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="testRepo">
        <div class="container">
            <div id="test"  style="padding-bottom: 80px;">
                <a class="h3" href="index.html">Go To Prev</a>
            </div>
        </div>
    </section>
    
    
    <!-- Bootstarp JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    
    <!-- jquery cdn  -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    
    <!-- custom js -->
    <script>
        // Create a request variable and assign a new XMLHttpRequest object to it.
        var request = new XMLHttpRequest();
        
        // Open a new connection, using the GET request on the URL endpoint
        request.open('GET', 'https://api.github.com/users/mdjannatulhasan/repos?page=2', true);
        
        request.onload = function () {
            // Begin accessing JSON data here
            var data = JSON.parse(this.response);
            
            var statusHTML = '';
            $.each(data, function(i, status) {
                statusHTML += '<tr>';
                    statusHTML += '<td>' + (i+1) + '</td>';
                    statusHTML += '<td>' + '<a target="_blank" href="' + status.html_url +'" style="text-decoration:none;">'+ status.name+'</a>'+ '</td>';
                    statusHTML += '<td>' + status.language + '</td>';
                    if(status.has_pages){
                        statusHTML += '<td>' + '<a target="_blank" href="https://mdjannatulhasan.github.io/' + status.name +'" style="text-decoration:none;">'+ "Click Here"+'</a>' + '</td>';
                    } else{
                        statusHTML += '<td>' + "No Page Yet" + '</td>';
                    }
                    // statusHTML += '<td>' + status.has_pages + '</td>';
                    statusHTML += '</tr>';
                    // document.getElementById("test").innerHTML = '<td>' +  status.has_pages + '</td>';
                    
                });
                $('tbody').html(statusHTML);
                
            }
            
            // Send request
            request.send();
            
        </script>
        
    </body>
    </html>
